services:
  backend:
    build:
      context: ./intent-hub-backend
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=${PYTHON_BASE}
    container_name: intent-hub-backend
    image: ${IMAGE_PREFIX}intent-hub-backend:latest
    volumes:
      - ./data:/app/data
      # 与后端 Dockerfile 中 HF_HOME=/tmp/hf_cache 对齐，确保 HuggingFace 缓存可持久化
      - model_cache:/tmp/hf_cache
    env_file:
      - .env
      - ./data/env.runtime
    ports:
      - "8000:5000"
    depends_on:
      - qdrant
    networks:
      - intent-hub-net

  frontend:
    build:
      context: ./intent-hub-frontend
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=${NODE_BASE}
        - NGINX_BASE=${NGINX_BASE}
    container_name: intent-hub-frontend
    image: ${IMAGE_PREFIX}intent-hub-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - intent-hub-net

  qdrant:
    image: ${QDRANT_IMAGE}
    container_name: intent-hub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - intent-hub-net
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

networks:
  intent-hub-net:
    driver: bridge

volumes:
  qdrant_data:
  model_cache: