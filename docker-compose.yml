services:
  backend:
    build:
      context: ./intent-hub-backend
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=${PYTHON_BASE}
        - PIP_INDEX_URL=${PIP_INDEX_URL}
    container_name: intent-hub-backend
    image: ${IMAGE_PREFIX}intent-hub-backend:latest
    volumes:
      - ./data:/app/data
      # 与后端 Dockerfile 中 HF_HOME=/app/.cache/huggingface 对齐，entrypoint 会修正挂载卷权限
      - model_cache:/app/.cache/huggingface
    env_file:
      - .env
    ports:
      - "8000:5000"
    depends_on:
      - qdrant
    networks:
      - intent-hub-net

  frontend:
    build:
      context: ./intent-hub-frontend
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=${NODE_BASE}
        - NGINX_BASE=${NGINX_BASE}
        - NPM_REGISTRY=${NPM_REGISTRY}
    container_name: intent-hub-frontend
    image: ${IMAGE_PREFIX}intent-hub-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - intent-hub-net

  qdrant:
    image: ${QDRANT_IMAGE}
    container_name: intent-hub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - intent-hub-net
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

networks:
  intent-hub-net:
    driver: bridge

volumes:
  qdrant_data:
  model_cache:
